<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Estoque</title>
  </head>
  <body>
    <div id="container">

        <section id="tabela">
                <table>
                    <thead>
                    <tr>
                        <th id="codigo">Código</th>
                        <th id="descricao">Descrição</th>
                        <th id="quantidade">Quantidade</th>
                        <th id="valorUnitario">Valor/Unitario</th>
                        <th id="valorTotal">Valor Total</th>
                    </tr>
                </thead>
                   <tbody>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>
                </table>
            </section>
            <form>
                <section id="inputs">
                    <p>Descrição</p><input type="text" id="inputDesc">
                    <p>Quantidade</p><input type="number" id="inputQuant">
                    <p>Valor/Unitario</p><input type="number"  step="0.01" name="quantity" min="0.01" id="inputValor">
                    </br>
                  <button id="enviar">Enviar</button>
                    <button id="buscar">Buscar</button>
                </section>
            </form>
          </div>


          <script type="module" src="script.js"></script>
          
  </body>
</html>
